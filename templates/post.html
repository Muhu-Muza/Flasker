{% extends 'base.html' %}
{% block content %}

    {% for message in get_flashed_messages() %}
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        
    {% endfor %}

    <h1>Blog Posts...</h1>
    <br>

        <div class="shadow p-3 mb-5 bg-body rounded">
            {{ post.title }}<br>
            {{ post.author }}<br>
            {{ post.date_posted }}<br>
            {{ post.content }}

            <div class="d-flex mt-3">
            <br><br><a href="{{ url_for('edit_post', id = post.id) }} " class="btn btn-outline-success btn-sm flex-row m-1">Edit Post</a> 
            <br><br><a href="{{ url_for('delete_post', id = post.id) }} " class="btn btn-outline-danger btn-sm flex-row m-1">Delete Post</a> 
            <br><br><a href="{{ url_for('posts') }} " class="btn btn-outline-secondary btn-sm flex-row m-1">Back to Blog</a> 
            
        </div>
        </div>
        
{% endblock %}
